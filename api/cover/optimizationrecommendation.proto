syntax = "proto3";

package blueapi.api.cover;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverOptimizationRecommendationProto";

message RecommendationData{
    string id = 1;
    string accountId = 2;
    string region = 3;
    string vendor = 4;
    string service = 5;
    string source = 6;
    string recommendation = 7;
    string action = 8;
    float estimatedMonthlyCost = 9;
    float estimatedMonthlySavings = 10;
    string recommendationDetails = 11;
    string scoring = 12;
    bool actionImplemented = 13;
    string implementedBy = 14;
}

