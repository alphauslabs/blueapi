syntax = "proto3";

package blueapi.api.cover;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverOptimizationRecommendationProto";

message RecommendationData{
    string id = 1;
    string accountId = 2;
    string region = 3;
    string vendor = 4;
    string service = 5;
    string source = 6;
    string recommendation = 7;
    string recommendationDetails = 8;
    double estimatedMonthlyCost = 9;
    double estimatedMonthlySavings = 10;
    string assignedTo = 11;
    bool isActionImplemented = 12;
    string scoring = 13; 
    bool isInProgress = 14;
    string dateImplemented = 15;
    string optimizationtype = 16;
    string details = 17;
}

