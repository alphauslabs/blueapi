syntax = "proto3";

package blueapi.api.cover;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverCostForecastProto";

message AwsCostForecast {
    // For daily data, format is `yyyy-mm-dd`; for monthly, `yyyy-mm`.
    string date = 1;

    // The account being queried.
    string account = 2;
    
    // The product code for an AWS service
    string productCode = 3;

    // Forcasted cost based on true cost (calculated)
    double cost = 4;
    double lowerBound = 5;
    double upperBound = 6;

    // Forcasted cost based on unblended cost
    double unblendedCost = 7;
    double unblendedLowerBound = 8;
    double unblendedUpperBound = 9;
}

message CostGroup {
    string id = 1;
    string name = 2; // cost group name
  }

  message CostForecastDetails {
    string id = 1;
    string forecastName = 2;
    string description = 3;
    CostGroup costgroup = 4; 
    string startDate = 5; 
    string endDate = 6; 
    string createdBy = 7;
    string creationDate = 8; 
    string lastUpdatedDate = 9; 
}

message ExternalAdjustment {
    string id = 1;
    // Name of the adjustment
    string name = 2;
    string description = 3;
    repeated CostForecastAdjustment adjustments = 4;
}

message CostForecastAdjustment {
    // For monthly adjustment, format is yyyy-mm.
    string month = 1; 
    double adjustment = 2;
}
