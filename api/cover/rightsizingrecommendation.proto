syntax = "proto3";

package blueapi.api.cover;

import "api/cover/user.proto";

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverRightSizingRecommendationProto";

message AccountData {
    string accountId = 1;
    repeated api.cover.ResourceData resource = 2;
}
message ResourceData {
    string resourceId = 1;
    string resourceName = 2;
    string resourceType = 3;
    string consumedService = 4;
    double currentPrice = 5;
    string recommendation = 6;
    string recommendedResourceType = 7;
    double recommendedPrice = 8;
    double estimatedSavings = 9;
    string region = 10;
    double maxCpuUtilization = 11;
    double maxStorageUtilization = 12;
    double maxMemoryUtilization = 13;
    string networkCapacity = 14;
}
