syntax = "proto3";

package blueapi.api.cover;

import "api/cover/user.proto";

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverRightSizingRecommendationProto";

message AccountData {
    string accountId = 1;
    repeated api.cover.ResourceData resource = 2;
}
message ResourceData {
    string resourceId = 1;
    string resourceName = 2;
    string resourceType = 3;
    string consumedService = 4;
    double currentPrice = 5;
    string region = 6;
    double maxCpuUtilization = 7;
    double maxStorageUtilization = 8;
    double maxMemoryUtilization = 9;
    string networkCapacity = 10;
    string rightSizingType = 11;
    repeated RecommendationDetail recommendationDetail = 12;
}

message RecommendationDetail {
    string recommendedResourceType = 1;
    double estimatedCost = 2;
    double estimatedSavings = 3;
    string region = 4;
}
