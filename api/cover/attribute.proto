syntax = "proto3";

package blueapi.api.cover;
option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverAttributeProto";

message Category {
    string display = 1;

    string query = 2;
}

message Result {
    string id = 1;

    string name = 2;
}