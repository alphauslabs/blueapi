syntax = "proto3";

package blueapi.api.cover;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverUserProto";

message UserData {
    string id = 1;
    string name = 2;
    string email = 3;
    string avatar = 4;
    string icon = 5;
    string colorTheme = 6;
    string initial = 7;
    bool activated = 8;
    bool isAdmin = 9;
    repeated string attributes = 10;
    string locale = 11;
    string timeZone = 12;
    string registered = 13;
    bool ssoEnabled = 14;
    bool mfaEnabled = 15;
    string appTheme = 16;
    string mainView = 17;
    repeated MemberCostGroup costGroups = 18;
    MemberUserData createdBy = 19;
    string updatedAt = 20;
    string orgId = 21;
    bool isProfilingDone = 22;
    string passwordLastRenewed = 23;
    bool isOwner = 24;
    bool isAuth0 = 25;
    bool readCostGroupCreationPopup = 26;
    bool useNewCostGroupCreationUI = 27;
    bool autoTimeZone = 28;
    int64 updateCurrency = 29;
}

message MemberUserData {
    string id = 1;
    string name = 2;
    string email = 3;
    string avatar = 4;
    string icon = 5;
    string colorTheme = 6;
    string initial = 7;
    bool activated = 8;
    bool isAdmin = 9;
    repeated string attributes = 10;
    string locale = 11;
    string timeZone = 12;
    string registered = 13;
    bool ssoEnabled = 14;
    bool mfaEnabled = 15;
    string appTheme = 16;
    string mainView = 17;
    repeated MemberCostGroup costGroups = 18;
    string updatedAt = 19;
}

message MemberCostGroup {
    string id = 1;
    string name = 2;
    string description = 3;
    string image = 4;
    string icon = 5;
    string colorTheme = 6;
    string createdAt = 7;
    string updatedAt = 8;
}