syntax = "proto3";

package blueapi.api.cover;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverUserProto";

message CoverUser {
    string id = 1;
    string username = 2;
    string email = 3;
    string avatar = 4;
    string icon = 5;
    string colorTheme = 6;
    string initial = 7;
    bool activated = 8;
    bool isAdmin = 9;
    string userAttributes = 10;
    string locale = 11;
    string timezone = 12;
    string registered = 13;
    bool ssoEnabled = 14;
    bool mfaEnabled = 15;
    string appTheme = 16;
    string mainView = 17;
    string createdBy = 18;
}