syntax = "proto3";

package blueapi.api.cover;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverFeeProto";

message Accounts {
    string accountId = 1;
    string allocation = 2;
    string duration = 3;
}

message CostGroups {
    string accountId = 1;
    string allocation = 2;
    string duration = 3;
}