syntax = "proto3";

package blueapi.api.cover;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/cover";
option java_package = "cloud.alphaus.blueapi.api.cover";
option java_outer_classname = "ApiCoverAnomalyProto";

message AnomalyData {
    string account = 1;

    string costGroupId = 2;

    string vendor = 3;

    string product = 4;

    string date = 5;

    float totalCost = 6;

    bool isAnomaly = 7;
}

message AnomalyResult {
    repeated AnomalyData anomalyData = 1;
}