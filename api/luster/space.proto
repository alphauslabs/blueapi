syntax = "proto3";

package blueapi.api.luster;


option go_package = "github.com/alphauslabs/blue-sdk-go/api/luster";
option java_package = "cloud.alphaus.blueapi.api.luster";
option java_outer_classname = "ApiLusterSpaceProto";

// The message defines the space
message Space {
  // The space id.
  string id = 1;

  // The space name.
  string name = 2;

  // The space description.
  string description = 3;

  // The members in space.
  repeated string members = 4;
}