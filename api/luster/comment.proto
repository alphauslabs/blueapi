syntax = "proto3";

package blueapi.api.luster;


option go_package = "github.com/alphauslabs/blue-sdk-go/api/luster";
option java_package = "cloud.alphaus.blueapi.api.luster";
option java_outer_classname = "ApiLusterCommentProto";

// The message defines the comment
message Comment {
  // The comment id.
  string id = 1;

  // The comment name.
  string name = 2;

  // The comment content.
  string content = 3;

  // The comment userId.
  string userId = 4;

  // The comment createdAt.
  // "created_at": "2023-10-27T10:00:00Z"
  string createdAt = 5;

  // The comment updatedAt.
  // "updated_at": "2023-10-27T10:00:00Z"
  string updatedAt = 6;
}