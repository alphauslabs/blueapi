syntax = "proto3";

package blueapi.api.luster;


option go_package = "github.com/alphauslabs/blue-sdk-go/api/luster";
option java_package = "cloud.alphaus.blueapi.api.luster";
option java_outer_classname = "ApiLusterContextProto";

// The message defines the context
message Context {
  // The context id.
  string id = 1;

  // The context name.
  string name = 2;

  // The context number.
  // 作成されるごとにnumberが採番されます。
  string number = 3;

  // The context title.
  string title = 4;

  // The context content.
  //  "content": "contextの本文詳細..."
  string content = 5;

  // The context state.
  //  "state": "open"
  string state = 6;

  // The context labels.
  // "labels": ["bug" "documentation"]
  repeated string labels = 7;

  // The context assignees.
  // "assignees": ["username1" "username2"]
  repeated string assignees = 8;

  // The context commentsCount.
  // "comments_count": 0
  int64 commentsCount = 9;

  // The context createdAt.
  // "created_at": "2023-10-27T10:00:00Z"
  string createdAt = 10;

  // The context updatedAt.
  // "updated_at": "2023-10-27T10:00:00Z"
  string updatedAt = 11;

  // The context closedAt.
  string closedAt = 12;

  // The context userId.
  string userId = 13;
}