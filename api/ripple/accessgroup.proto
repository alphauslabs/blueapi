syntax = "proto3";

package blueapi.api.ripple;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/ripple";
option java_package = "cloud.alphaus.blueapi.api.ripple";
option java_outer_classname = "ApiRippleAccessGroupProto";

// AccessGroup resource definition.
message AccessGroup {
  string id = 1;

  string name = 2;

  string description = 3;

  repeated string billingGroups = 4;
}