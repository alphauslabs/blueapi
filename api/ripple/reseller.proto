syntax = "proto3";

package blueapi.api.ripple;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/ripple";
option java_package = "cloud.alphaus.blueapi.api.ripple";
option java_outer_classname = "ApiRippleResellerProto";

message Reseller {
  // reseller id. Generated automatically.
  string id = 1;

  // email
  string email = 2;

  // billing internal id
  string billingInternalId = 3;

  // billing group id
  string billingGroupId = 4;

  // billing group name
  string billingGroupName = 5;
  
  // wave status
  string waveStatus = 6;

  // wave feature config
  repeated ResellerConfig waveConfig = 7;

  // wave pro feature config
  repeated ResellerConfig waveProConfig = 8;

  // aqua feature config
  repeated ResellerConfig aquaConfig = 9;
}

message ResellerConfig {
  // key
  string key = 1;
  // value
  bool value = 2;
}