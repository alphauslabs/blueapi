syntax = "proto3";

package blueapi.api.ripple.v1;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/ripple/v1";
option java_package = "cloud.alphaus.blueapi.api.ripple.v1";
option java_outer_classname = "ApiRippleExportProto";

// ExportData resource definition.
message ExportData {
	// Base64 encoded value.
	string content = 1;

	// Downloaded content lines.
	int64 downloadedRows = 2;

	// Total of content lines.
	int64 totalRows = 3;
}