syntax = "proto3";

package blueapi.api.ripple;

option go_package = "github.com/alphauslabs/blue-sdk-go/api/ripple";
option java_package = "cloud.alphaus.blueapi.api.ripple";
option java_outer_classname = "ApiRippleCustomFieldProto";

// CustomField resource definition.
message CustomField {
  // The id. Custom field's unique id.
  string id = 1;

  // The key. Custom field's key.
  string key = 2;

  // The description. Key description.
  string description = 3;
}