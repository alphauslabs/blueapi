option java_outer_classname = "GuaranteedCommitmentsProto";

// GuaranteedCommitments service definition.
service GuaranteedCommitments {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "(Alpha) GuaranteedCommitments API. Base URL: https://api.alphaus.cloud/m/blue/gc"
    external_docs: {
      url: "https://github.com/alphauslabs/blueapi/tree/main/gc/";
      description: "Service definition";
    }
  };

  // WORK-IN-PROGRESS: List all the registered orgs
  rpc ListOrgs(ListOrgsRequest) returns (stream Org) {
    option (google.api.http) = {
      post: "/v1/organizations:read"
      body: "*"
    };
  }

  // ####################### COMMITMENT PLANS #######################

  // WORK-IN-PROGRESS: Do not use. Retrieves detailed information about a specific commitment plan, including costs, savings projections, and commitment coverage.
  rpc GetCommitmentsPlanDetails(GetCommitmentPlanDetailsRequest) returns (CommitmentPlanDetails) {
    option (google.api.http) = {
      get: "/v1/commitments/plan/{planId}"
    };
  }

  // WORK-IN-PROGRESS: Do not use. Executes a commitment purchase plan, initiating the commitment purchase process.
  rpc CommitmentsPlanApply(CommitmentPlanApplyRequest) returns (CommitmentPlanDetails) {
    option (google.api.http) = {
      post: "/v1/commitments/plan/{planId}/apply"
      body: "*"
    };
  }

  // WORK-IN-PROGRESS: Do not use. Retrieves the three default GuaranteedCommitments commitment plans (High Savings, Balanced, Recommended) for the specified cloud provider.
  rpc ListDefaultCommitmentsPlan(ListDefaultCommitmentPlansRequest) returns (ListDefaultCommitmentPlansResponse) {
    option (google.api.http) = {
      get: "/v1/commitments/plan/default"
    };
  }

  // WORK-IN-PROGRESS: Do not use. Retrieves only the recommended GuaranteedCommitments commitment plan for the specified cloud provider.
  rpc GetRecommendedCommitmentsPlan(GetRecommendedCommitmentPlanRequest) returns (CommitmentPlanDetails) {
    option (google.api.http) = {
      get: "/v1/commitments/plan/recommended"
    };
  }

  // WORK-IN-PROGRESS: Do not use. Retrieves line items for a specific commitment plan.
  rpc ListCommitmentsPlanLineItems(ListCommitmentPlanLineItemsRequest) returns (ListCommitmentPlanLineItemsResponse) {
    option (google.api.http) = {
      get: "/v1/commitments/plan/{planId}/line-items"
    };
  }

  // WORK-IN-PROGRESS: Do not use. Retrieves resource matches for a specific commitment plan.
  rpc ListCommitmentsPlanResourceMatches(ListCommitmentPlanResourceMatchesRequest)
      returns (ListCommitmentPlanResourceMatchesResponse) {
    option (google.api.http) = {
      get: "/v1/commitments/plan/{planId}/resource-matches"
    };
  }

  // ####################### COMMITMENTS #######################

  // WORK-IN-PROGRESS: Retrieves a list of commitments.
  rpc ListCommitments(ListCommitmentsRequest) returns (ListCommitmentsResponse) {
    option (google.api.http) = {
      get: "/v1/commitments"
    };
  }

  // WORK-IN-PROGRESS: Do not use. Generates time-series chart data for commitment metrics over the specified time period.
  rpc GetCommitmentsChart(GetCommitmentsChartRequest) returns (CommitmentsChartResponse) {
    option (google.api.http) = {
      get: "/v1/commitments/chart"
    };
  }

  // ####################### METRICS #######################

  // WORK-IN-PROGRESS: Do not use. Retrieves key performance metrics for cloud commitments.
  rpc GetMetrics(GetMetricsRequest) returns (MetricsResponse) {
    option (google.api.http) = {
      get: "/v1/metrics"
    };
  }

  // ####################### RESOURCES #######################

  // WORK-IN-PROGRESS: Do not use. Retrieves a list of infrastructure resources for the organization.
  rpc ListResources(ListResourcesRequest) returns (ListResourcesResponse) {
    option (google.api.http) = {
      get: "/v1/resources"
    };
  }

  // WORK-IN-PROGRESS: Do not use. Retrieves daily usage data for a specific resource within the specified date range.
  rpc GetResourceDailyUsage(GetResourceDailyUsageRequest) returns (GetResourceDailyUsageResponse) {
    option (google.api.http) = {
      get: "/v1/resources/{resourceId}/daily-usage"
    };
  }

  // ####################### SEGMENTS #######################

  // WORK-IN-PROGRESS: Do not use. Retrieves all segments for the specified organization and provider.
  rpc ListSegments(ListSegmentsRequest) returns (ListSegmentsResponse) {
    option (google.api.http) = {
      get: "/v1/segments/info"
    };
  }

  // WORK-IN-PROGRESS: Retrieves detailed information about a specific segment.
  rpc GetSegmentDetails(GetSegmentDetailsRequest) returns (SegmentDetails) {
    option (google.api.http) = {
      get: "/v1/segments/{segmentId}"
    };
  }

  // WORK-IN-PROGRESS:  Retrieves purchase plan of a company.
  rpc ListPurchasePlansBySegment(ListPurchasePlansBySegmentRequest) returns (ListPurchasePlansBySegmentResponse) {
    option (google.api.http) = {
      get: "/v1/commitments/purchaseplan/default"
    };
  }

  // ------------------------ ONBOARDING ------------------------

  // WORK-IN-PROGRESS: Registers a new child organization under the channel partner.
  // Creates the organization, sets up user memberships, and establishes the partnership relationship.
  rpc RegisterOrg(RegisterOrgRequest) returns (RegisterOrgResponse) {
    option (google.api.http) = {
      post: "/v1/onboarding"
      body: "*"
    };
  }

  // WORK-IN-PROGRESS: Starts the onboarding process for an organization.
  // Creates or retrieves an onboarding record and sets the provider to AWS.
  rpc StartAwsOnboarding(StartAwsOnboardingRequest) returns (StartAwsOnboardingResponse) {
    option (google.api.http) = {
      post: "/v1/onboarding/aws/start"
      body: "*"
    };
  }

  // WORK-IN-PROGRESS: Generates CloudFormation template for AWS integration.
  // Creates the necessary IAM role and policy template for setting up AWS access.
  rpc GetAwsCloudFormationTemplate(GetAwsCloudFormationTemplateRequest) returns (GetAwsCloudFormationTemplateResponse) {
    option (google.api.http) = {
      get: "/v1/onboarding/aws/cloudformation/template"
    };
  }

  // WORK-IN-PROGRESS: Generates AWS CloudFormation launch stack URL.
  // Creates a pre-configured URL to deploy the CloudFormation stack in the AWS console.
  rpc GetAwsLaunchStackUrl(GetAwsLaunchStackUrlRequest) returns (GetAwsLaunchStackUrlResponse) {
    option (google.api.http) = {
      get: "/v1/onboarding/aws/cloudformation/launchstackurl"
    };
  }

  // WORK-IN-PROGRESS: Runs AWS onboarding verification process.
  // Creates a new CUR or uses an existing CUR and verifies AWS integration setup
  // and returns validation status for all required features.
  rpc VerifyAwsOnboarding(VerifyAwsOnboardingRequest) returns (VerifyAwsOnboardingResponse) {
    option (google.api.http) = {
      post: "/v1/onboarding/aws/verify"
      body: "*"
    };
  }

  // WORK-IN-PROGRESS: Retrieves the latest onboarding status for an MSP or a company under an MSP.
  // Retrieves the latest onboarding status for an MSP or a company under an MSP.
  rpc GetOnboardingStatus(GetOnboardingStatusRequest) returns (GetOnboardingStatusResponse) {
    option (google.api.http) = {
      post: "/v1/onboarding/status:read"
      body: "*"
    };
  }

}

