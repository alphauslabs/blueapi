// ------------------------ ONBOARDING REQUEST ------------------------

message OrgUser {
  string email = 1;
  string role = 2;
}

message Membership {
  string role = 1;
  string username = 2;
}

message Address {
  // required: ex. "123 Main St"
  string line1 = 1;
  // required: ex. "Springfield"
  string city = 2;
  // required: ex. "IL"
  string state = 3;
  // required: ex. "62701"
  string zip = 4;
  // required: ex. "USA"
  string country = 5;
  // optional: ex. "Apt 4B"
  string line2 = 6;
}

message AwsExistingCur {
  // required if existingCur is provided
  string region = 1;
  // required if existingCur is provided
  string bucket = 2;
  // required if existingCur is provided
  string prefix = 3;
  // required if existingCur is provided
  string reportName = 4; // maps to "report_name" conceptually
}

message RegisterOrgRequest {
  // Ripple context (not sent to GuaranteedCommitments; used for mapping/persistence)
  string mspId = 1;

  // If present => we're onboarding an MSP customer/org (3rd layer )
  // If empty => MSP-level org (2nd layer).
  string billingId = 2;

  // required
  string name = 3;
  string labraSubscriptionId = 4;
  // required
  repeated OrgUser users = 5;
  string domain = 6;
  // required
  Address primaryAddress = 7;
  string awsMarketplaceOfferLink = 8;
  string azureMarketplaceOfferLink = 9;
  string gcpMarketplaceOfferLink = 10;
}

message StartAwsOnboardingRequest {
  // Ripple context (used for lookup/mapping; not sent to GuaranteedCommitments)
  string mspId = 1;

  // Optional: if present => MSP customer (3rd layer), else MSP-level org (2nd layer)
  string billingId = 2;

  string gcOrgId = 3;
}

message GetAwsCloudFormationTemplateRequest {
  // Ripple context (used for lookup/mapping; not sent to GuaranteedCommitments)
  string mspId = 1;

  // Optional: if present => MSP customer (3rd layer), else MSP-level org (2nd layer)
  string billingId = 2;

  string gcOrgId = 3;
}

message GetAwsLaunchStackUrlRequest {
  // Ripple context (used for lookup/mapping; not sent to GuaranteedCommitments)
  string mspId = 1;

  // Optional: if present => MSP customer (3rd layer), else MSP-level org (2nd layer)
  string billingId = 2;

  string gcOrgId = 3;
}

message VerifyAwsOnboardingRequest {
  // Ripple context (used for lookup/mapping; not sent to GuaranteedCommitments)
  string mspId = 1;

  // Optional: if present => MSP customer (3rd layer), else MSP-level org (2nd layer)
  string billingId = 2;

  string gcOrgId = 3;

  // From /start response
  string onboardingId = 4;

  // AWS account id being onboarded/verified
  string accountId = 5;

  // Optional: if set, GuaranteedCommitments will use this existing CUR. If omitted, GuaranteedCommitments may create a new CUR.
  AwsExistingCur existingCur = 6;
}

message GetOnboardingStatusRequest {
  // Ripple context
  string mspId = 1;

  // Optional:
  // - empty => MSP-level onboarding row (isMsp = true)
  // - non-empty => company under MSP (isMsp = false)
  string billingGroupId = 2;
}

