syntax = "proto3";

package blueapi.flagger.v1;


import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/alphauslabs/blueapi/flagger";
option java_package = "cloud.alphaus.api.flagger";
option java_outer_classname = "FlaggerProto";

// Flagger service definition.
service Flagger {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "(ALPHA) Flag API. Base URL: https://api.alphaus.cloud/m/blue"
    external_docs: {
      url: "https://github.com/alphauslabs/blueapi/tree/main/flagger";
      description: "Service definition";
    }
  };

  // GetBooleanFlag returns the boolean value of a flag for a given namespace.
  rpc GetBooleanFlag(GetBooleanFlagRequest) returns (GetBooleanFlagResponse) {
    option (google.api.http) = {
      get: "/flagger/v1/namespace/{namespace_id}/flags/boolean/{id}"
    };
  }
}
 
message GetBooleanFlagRequest {
  // Required. The namespaceId that the flag belongs to.
  string namespace_id = 1;
  
  // Required. The flagId
  string id = 2;

  // Optional. The segment to evaluate the flag for. If not provided, the default value of the flag will be returned.
  optional string segment = 3;

  // Optional. Key-value pairs for additional context when evaluating the flag. Must be provided if segment is present.
  map<string, string> kv = 4;
}

message GetBooleanFlagResponse {
  // The boolean value of the flag.
  bool value = 1;
}