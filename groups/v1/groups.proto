syntax = "proto3";

package blueapi.groups.v1;

import "api/superuser.proto";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/alphauslabs/blueapi/groups";
option java_package = "cloud.alphaus.api.groups";
option java_outer_classname = "GroupsProto";

service Groups {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
      description: "(BETA) Groups API. Base URL: https://api.alphaus.cloud/m/blue"
      external_docs: {
          url: "https://github.com/alphauslabs/blueapi/tree/main/groups/";
          description: "Service definition";
      }
  };
    
  // WORK IN PROGRESS:
  // Create a new super user
  rpc CreateSuperUser(CreateSuperUserRequest) returns (api.SuperUser) {
    option (google.api.http) = {
      post: "/groups/v1/superusers"
      body: "*"
    };
  }

  // WORK IN PROGRESS
  // Retrieve all the existing super users asscoiated with the organization
  rpc ListSuperUsers(ListSuperUsersRequest) returns (stream api.SuperUser) {
    option (google.api.http) = {
      get: "/groups/v1/superusers"
    };
  }

  // WORK IN PROGRESS:
  // Retrieve an existing super user
  rpc GetSuperUser(GetSuperUserRequest) returns (api.SuperUser) {
    option (google.api.http) = {
      get: "/groups/v1/superusers/{id}"
    };
  }

  // WORK IN PROGRESS
  // Delete an existing super user
  rpc DeleteSuperUser(DeleteSuperUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/groups/v1/superusers/{id}"
    };
  }

  // WORK IN PROGRESS:
  // Retrieve the features available to a user on an Alphaus product. Currently,
  // only values of "wave" and "aqua" are supported for {product}. For a list of
  // valid feature flags, see our documentation at https://alphauslabs.github.io/blueapi/apis/groups.html.
  rpc GetFeatureFlags(GetFeatureFlagsRequest) returns (api.FeatureFlags) {
    option (google.api.http) = {
      get: "/groups/v1/superusers/{id}/features/{product}"
    };
  }

  // WORK IN PROGRESS:
  // Update the features available to a user on an Alphaus product. Currently,
  // only values of "wave" and "aqua" are supported for {product}. For a list of
  // valid feature flags, see our documentation at https://alphauslabs.github.io/blueapi/apis/groups.html.
  rpc UpdateFeatureFlags(UpdateFeatureFlagsRequest) returns (api.FeatureFlags) {
    option (google.api.http) = {
      put: "/groups/v1/superusers/{id}/features/{product}"
      body: "*"
    };
  }
}

// Request message for the Groups.CreateSuperUser rpc
message CreateSuperUserRequest {

  // The email address of the user being created
  string email = 1;

  // The ID of the group to which the user will be added. This must
  // either be a billing group ID or an access group ID
  string groupId = 2;

  // The type of group which is represented by the group ID. Valid values
  // include "billing_group" or "access_group"
  string groupType = 3;

  // This value determines whether the password should be auto-generated
  // or if the plaintext value received with the request should be used. A
  // value of "Auto" will result in an auto-generated password whereas a
  // value of "Custom" will result in the password included with the request
  // being used
  string inputType = 4;

  // The plan associated with the super-user account. Valid values include
  // "trial", "limited3" and "limited4"
  string plan = 5;

  // Whether or not a notification should be sent to the provided email after
  // the user has been created
  bool emailNotification = 6;

  // A collection of feature flags for Wave and whether or not they should be enabled.
  // Any omitted values will be treated as being disabled. For a full list of such
  // flags, see https://alphauslabs.github.io/blueapi/apis/groups.html.
  api.FeatureFlags waveFeatureFlags = 7;

  // A collection of feature flags for Aqua and whether or not they should be enabled.
  // Any omitted values will be treated as being disabled. For a full list of such
  // flags, see https://alphauslabs.github.io/blueapi/apis/groups.html.
  api.FeatureFlags aquaFeatureFlags = 8;
}

// Request message for the Groups.ListSuperUsers rpc
message ListSuperUsersRequest {}

// Request message for the Groups.GetSuperUser rpc
message GetSuperUserRequest {
  string id = 1;
}

// Request message for the Groups.DeleteSuperUser rpc
message DeleteSuperUserRequest {
  string id = 1;
}

// Request message for the Groups.GetUpdateFeatureFlags rpc
message GetFeatureFlagsRequest {
  string id = 1;
  string product = 2;
}

// Request message for the Groups.UpdateFeatureFlags rpc
message UpdateFeatureFlagsRequest {
  string id = 1;
  string product = 2;
  map<string, bool> featureFlags = 3;
}