syntax = "proto3";

package blueapi.org.v1;

import "api/ripple/org.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/alphauslabs/blueapi/org";
option java_package = "cloud.alphaus.api.org";
option java_outer_classname = "OrgProto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Blue API reference";
    description: "Alphaus provides an API for interacting with its services. Blue API is a RESTful API that can be accessed by an HTTP client such as `curl`, or any HTTP library which is part of most modern programming languages. This API reference is autogenerated from [protocol buffers](https://developers.google.com/protocol-buffers) defined in this [repository](https://github.com/alphauslabs/blueapi), together with our supported [client libraries](https://alphauslabs.github.io/docs/blueapi/client-sdks/). See the official [documentation](https://alphauslabs.github.io/docs/blueapi/overview/) for more information.\n\nYou may encounter the following feature maturity indicators:\n- **(WORK-IN-PROGRESS)** - Development is ongoing, don't use yet;\n- **(BETA)** - New or experimental features, subject to changes; and\n- **(DEPRECATED)** - Outdated or replaced features.\n\nSome endpoints, especially those that return lists of resources, have streaming responses; newline-separated stream of “chunks”. Each chunk is an envelope that can contain either a response message or an error. Only the last chunk will include an error, if any.";
    version: "v1";
  };
  host: "api.alphaus.cloud";
  base_path: "/m/blue";
  schemes: HTTPS;
};

// Organization service definition.
service Organization {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "(BETA) Organization API. Base URL: https://api.alphaus.cloud/m/blue"
    external_docs: {
      url: "https://github.com/alphauslabs/blueapi/tree/main/org/";
      description: "Service definition";
    }
  };

  // Creates the organization account.
  rpc CreateOrg(CreateOrgRequest) returns (CreateOrgResponse) {
    option (google.api.http) = {
      post: "/org/v1"
      body: "*"
    };
  }

  // WORK-IN-PROGRESS: Sends (or resends) the verification email. Only valid for unverified
  // organizations. The verification key will be valid for a day.
  rpc SendVerification(SendVerificationRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/org/v1:sendVerification"
    };
  }

  // WORK-IN-PROGRESS: Verifies an organization using the key received from the verification email.
  // The verification key is only valid for a day.
  rpc VerifyOrg(VerifyOrgRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/org/v1:verify"
    };
  }

  // Gets information about the caller's organization.
  rpc GetOrg(GetOrgRequest) returns (api.ripple.Org) {
    option (google.api.http) = {
      get: "/org/v1"
    };
  }

  // WORK-IN-PROGRESS: Updates organization metadata. See [https://alphauslabs.github.io/blueapi/]
  // for the list of supported attributes.
  rpc UpdateMetadata(UpdateMetadataRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/org/v1/metadata"
      body: "*"
    };
  }

  // Updates the organization password.
  rpc UpdatePassword(UpdatePasswordRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/org/v1/passwd"
      body: "*"
    };
  }

  // WORK-IN-PROGRESS: Deletes the organization.
  rpc DeleteOrg(DeleteOrgRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/org/v1"
    };
  }
}

// Request message for the Organization.CreateOrg rpc.
message CreateOrgRequest {
  // Required. Organization's email
  string email = 1;

  // Required. Organization's description or company name
  string description = 2;

  // Optional. User can decide to let the system generates the password.
  string password = 3;
}

// Response message for the Organization.CreateOrg rpc.
message CreateOrgResponse {
  api.ripple.Org org = 1;
  string password = 2;
}

// Request message for the Organization.SendVerification rpc.
message SendVerificationRequest {}

// Request message for the Organization.VerifyOrg rpc.
message VerifyOrgRequest {
  string key = 1;
}

// Request message for the Organization.GetOrg rpc.
message GetOrgRequest {}

// Request message for the Organization.UpdateMetadata rpc.
message UpdateMetadataRequest {
  string key = 1;
  string value = 2;
}

// Request message for the Organization.UpdatePassword rpc.
message UpdatePasswordRequest {
  string oldPassword = 1;
  string newPassword = 2;
}

// Request message for the Organization.DeleteOrg rpc.
message DeleteOrgRequest {}
