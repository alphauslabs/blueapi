syntax = "proto3";

package blueapi.pricing.v1;

import "api/pricing/details.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";


option go_package = "github.com/alphauslabs/blueapi/pricing";
option java_package = "cloud.alphaus.api.pricing";
option java_outer_classname = "PricingProto";

// Pricing service definition.
service Pricing {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "(BETA) Pricing API. Base URL: https://api.alphaus.cloud/m/blue/pricing"
    external_docs: {
      url: "https://github.com/alphauslabs/blueapi/tree/main/pricing/";
      description: "Service definition";
    }
  };

  // Test endpoint only.
  rpc GetInfo(GetInfoRequest) returns (GetInfoResponse) {
    option (google.api.http) = {
      get: "/v0/info"
    };
  }

  // Get pricing
  rpc GetPricing(GetPricingRequest) returns (GetPricingResponse) {
    option (google.api.http) = {
      post: "/v0/pricing"
      body: "*"
    };
  }
}

// Request message for the Pricing.GetInfo rpc.
message GetInfoRequest {}

// Response message for the Pricing.GetInfo rpc.
message GetInfoResponse {
  string response = 1;
}

// Request message for GetPricingInfo
message GetPricingRequest {

  //Required cloud (AWS/Azure)
  string cloud = 1;

  // Required service. 
  //EC2, Lambda, S3, Elastic Block Storage, Data Transfer, RDS, DynamoDB, and Cloud Watch for AWS
  //Virual Machine, Functions, Blob Storage, Storage Account, Data Transfer, SQL Database, Cosmos DB, and Monitor for Azure
  string service = 2;

  // Required region.
  string region = 3;

  // Required token for continuing request
  string token = 4;
  // Optional column number
  repeated string columns = 5;
}

// Response message for GetPricingInfo
message GetPricingResponse {
  string cloud = 1;
  string service = 2;
  string regionCode = 3;
  string token = 4;
  string sku = 5;
  string unit = 6;
  double pricePerUnit = 7;
  api.pricing.ServiceDetails serviceDetails = 8;

}
 